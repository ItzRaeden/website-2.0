            <!--Socials-->

        <!--Copyright-->
        <div class="copyright">

    <div class="main-content">

        <!--Contact-->
        <div class="contact" id="contact">
            <div class="shape-1"></div>
            <div class="shape-2"></div>
            <div class="container">
                <h1>Contact Me</h1>
                <form action="https://formspree.io/f/mbjeddzp" class="contact-form" method="post">
                    <input class="name" type="text" name="Name" placeholder="Full Name" required>
                    <input class="email" type="email" name="Email" placeholder="Email" required>
                    <input class="subject" type="text" name="Subject" placeholder="Subject">
                    <textarea name="Message" cols="30" rows="10" placeholder="Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!--Discord-->
        <div class="discord-button" onclick="copyDiscord()">
            <p class="discord-text">Contact on discord</p>
            <span class="discord-tooltip">Click to copy Discord</span>
        </div> 
        
    </div>
     



    <script src="scripts/secondary.js"></script>
