<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMC - Raid Studio</title>

    <!--Config-->
    <link rel="stylesheet" href="css/style-raid-studio.css">
    <link rel="stylesheet" href="media/raid_studio_media.css">

    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!--Hamburger Menu-->
    <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!--Loading Screen-->
    <div id="loading-screen">
        <img src="assets/load/lchar_5.png" alt="Loading...">
    </div>
   
    <div class="sidebar">
        <div class="sidebar-content">
 
            <!--Logo-->
            <div class="logo-container">
                <img src="assets/logo/raeden_logo_main_4x.png" alt="Raeden MC Logo" class="logo">
            </div>
            
            <!--Pages-->
            <nav>
                <ul>
                    <li><a href="index.html" ><img src="assets/icons/ico_home.png" alt="Home Icon"> Home</a></li>
                    <li><a href="portfolio.html"><img src="assets/icons/ico_home.png" alt="Portfolio Icon"> Portfolio</a></li>
                    <li><a href="projects.html"><img src="assets/icons/ico_home.png" alt="Projects Icon"> Projects</a></li>
                    <li><a href="#" class="active"><img src="assets/icons/ico_home.png" alt="Raid Studio Icon"> Raid Studio</a></li>
                </ul>
            </nav>

            <!--Socials-->
            <div class="social-icons">
                <div class="row">
                    <a href="#"><img src="assets/icons/ico_home.png" alt="Social 1"></a>
                    <a href="#"><img src="assets/icons/ico_home.png" alt="Social 2"></a>
                    <a href="#"><img src="assets/icons/ico_home.png" alt="Social 3"></a>
                    <a href="#"><img src="assets/icons/ico_home.png" alt="Social 4"></a>
                </div>
                <div class="row">
                    <a href="#"><img src="assets/icons/ico_home.png" alt="Social 5"></a>
                    <a href="#"><img src="assets/icons/ico_home.png" alt="Social 6"></a>
                    <a href="#"><img src="assets/icons/ico_home.png" alt="Social 7"></a>
                    <a href="#"><img src="assets/icons/ico_home.png" alt="Social 8"></a>
                </div>
            </div>
        </div>

        <!--Copyright-->
        <div class="copyright">
            <p>© 2024 Raeden MC. All rights reserved.</p>
        </div>

    </div> 


    <div class="main-content">

        <h1 class="page-title">Raid Studio</h1> 
          <div class="raid-studio">

              <div class="projects-grid">
                  <!-- Project 1 -->
                  <div class="project-card" onclick="openPopup('project1')">
                      <img src="assets/gallery/mob_full.png" alt="Project 1">
                      <div class="project-description">
                          <h3>Project Title 1</h3>
                      </div>
                  </div>
                  <!-- Project 2 -->
                  <div class="project-card" onclick="openPopup('project2')">
                    <img src="assets/gallery/mob_full.png" alt="Project 2">
                    <div class="project-description">
                        <h3>Project Title 2</h3>
                    </div>
                </div>
                <!-- Project 3 -->
                <div class="project-card" onclick="openPopup('project3')">
                    <img src="assets/gallery/mob_full.png" alt="Project 3">
                    <div class="project-description">
                        <h3>Project Title 3</h3>
                    </div>
                </div>
                <!-- Project 4 -->
                <div class="project-card" onclick="openPopup('project4')">
                    <img src="assets/gallery/mob_full.png" alt="Project 4">
                    <div class="project-description">
                        <h3>Project Title 4</h3>
                    </div>
                </div>
              </div>
 
              <!-- Popup Template -->
              <div id="projectPopup" class="popup">
                  <div class="popup-content">
                      <span class="close-btn" onclick="closePopup()">×</span>
                      <h2 id="popupTitle">Project Title</h2>
                      <p id="popupDescription">Project Description</p>
                      <div class="popup-gallery" id="popupGallery">
                          <!-- Images will be inserted here dynamically -->
                      </div>
                  </div>
              </div>
          </div>  
    </div>

    <!--Discord-->
    <div class="discord-button" onclick="copyDiscord()">
        <p class="discord-text">Contact on discord</p>
        <span class="discord-tooltip">Click to copy Discord</span>
    </div> 
    



    <script src="scripts/secondary.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
